<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Twitter Jéssica </title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header id="main-header"> 
    <div class="content">
      <nav>
        <ul>
          <li> <img src="./images/home.svg" alt="home"> Home </li>
          <li> <img src="./images/notification.svg" alt="notification"> Notification </li>
          <li> <img src="./images/message.svg" alt="message"> Messages </li>
        </ul>
      </nav>
      <img src="./images/logo.svg" alt="logo">
      <div class="side">
        <input type="text" placeholder="Seach on Twitter">
        <img src="./images/avatar.png" alt="avatar">
        <button> Tweet </button>
      </div>
    </div>
  </header>
  <div class="banner"> 
    <h1>Twitter da Gislaine Jéssica </h1>
  </div>
  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span> Tweets </span>
          <strong> 123 </strong>
        </li>
        <li>
          <span> Followings </span>
          <strong> 13 </strong>
        </li>      
        <li>
          <span> Followers </span>
          <strong> 2 </strong>
        </li>      
        <li>
          <span> Favorites </span>
          <strong> 1 </strong>
        </li>      
        <li>
          <span> Lists </span>
          <strong> 7 </strong>
        </li>
        <li>
          <span> Moments </span>
          <strong> 0 </strong>
        </li>
      </ul>
      <div class="actions">
        <button> Follow </button>
        <img src="/twitter/images/more.svg" alt="more">
      </div>
    </div>
  </div>

</body>
</html>
